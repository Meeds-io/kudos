<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>eXo Kudos</title>
<link
  href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'
  rel="stylesheet">
<link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.8/vuetify.css">
<link rel="stylesheet" type="text/css"
  href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
  integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/kudos-v1.0.0-M01.css">
</head>
<body>
  <div id="test">
    <div id="UIActivitiesContainer" class="uiActivitiesContainer">
      <div class="uiActivityLoader" id="UIActivityLoader10">
        <div class="activityStream" id="activityContainer10">
          <div class="boxContainer" id="boxContainer">
            <div id="ContextBox10" class="uiBox contentBox">
              <div id="ActivityContextBox10">
                <div class="heading"></div>
                <!--end heading-->
                <div class="uiBox roundedBottom introBox forumShare">
                </div>
                <!--end introBox,linkShare-->
                <div class="actionBar clearfix forumActivityIcon">
                  <ul class="pull-right statusAction">
                    <li><a href="#" id="ReplyLink1"> <i
                        class="uiIconReply uiIconLightGray"></i>&nbsp;Action1
                    </a></li>
                  </ul>
                  <ul class="pull-left statusAction">
                    <li><a href="#" id="ReplyLink2"> <i
                        class="uiIconReply uiIconLightGray"></i>&nbsp;Action2
                    </a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="KudoApp"></div>
  <script>
      eXo = {
        env : {
          portal : {
            context : 'portal',
            rest : 'rest',
            language : 'en',
            userName : 'testuser3'
          }
        }
      };
      window.kudosAppMaximized = "true";
    </script>
  <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.8/vuetify.js"></script>
  <script src="js/kudosActivity.bundle.js"></script>
  <script type="text/javascript">
      const content = $('#test').html();

      function writeNewContainer() {
        $('#test').html(content);
        setTimeout(writeNewContainer, 20000);
      }

      setTimeout(writeNewContainer, 20000);
    </script>
</body>
</html>
